<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleguide.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>National Parks Trivia 2019</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h4>National Parks Trivia</h4>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="welcome-container">
          <h2>Ready to test your knowledge of our nation's National Parks?</h2>
          <div class="welcome-img-container">
            <img src="images/acadia.png" class="wel-img-1" />
            <img src="images/blackcanyon.png" class="wel-img-2" />
            <img src="images/isleroyal.png" class="wel-img-3" />
            <img src="images/greatbasin.png" class="wel-img-4" />
          </div>
          <div class="wel-btn-container">
              <button class="wel-btn">Let's Play</button>
          </div>
        </div>
        <div class="card-container">
          <div id="score"></div>
          <div id="questions">
            <div class="question-title"></div>
            <div class="answer-choices">
              <div id="answer-list">
                <div class="answers"></div>
                <div class="answers"></div>
                <div class="answers"></div>
                <div class="answers"></div>
              </div>
            </div>
            <div id="answers">
              <div class="answer-container">
                <p class="answer-title"></p>
                <div class="description"></div>
              </div>
            </div>
            <div class="button-container">
              <button id="prev-question-button">Previous</button>
              <button id="next-question-button" class="button-style">
                Next Question
              </button>
            </div>
          </div>
          <div id="end-page">
            <div class="end-tag-text"></div>
            <button class="try-again-btn">Ready to Try Again?</button>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer>
      <div class="footer-container">Jenny Ripper | Â© 2019</div>
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
